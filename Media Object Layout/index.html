<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Object Layout</title>
    <link rel="stylesheet" href="./mediaObject.css">
</head>
<body>
    <div id="contain">
        <div class="grid-contain">
            <div class="post">
                <img class="post-image" src="./Images/kim.jpeg">
                <div class="post-title">Media Item</div>
                <div class="post-text">This is a media item. Isn't it great. I think it is really cool</div>
            </div>
            <div class="comments">
                <div class="comment">
                    <img class="comment-image" src="./Images/jacob.png">
                    <div class="comment-title">Comment 1</div>
                    <div class="comment-text">This is a really cool comment.</div>
                </div>
                <div class="comment">
                    <img class="comment-image" src="./Images/john.jpeg">
                    <div class="comment-title">Comment 2</div>
                    <div class="comment-text">This one is better than yours.</div>
                </div>
                <div class="comment">
                    <img class="comment-image" src="./Images/hampster.jpg">
                    <div class="comment-title">Comment 3</div>
                    <div class="comment-text">No, this is the best comment.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
