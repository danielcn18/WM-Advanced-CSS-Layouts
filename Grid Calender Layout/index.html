<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Calender Layout</title>
    <link rel="stylesheet" href="./calender.css">
</head>
<body>
    <div id="contain">
        <div id="date-month-year" class="center">
            <p>April 2023</p>
        </div>
        <div id="date-sunday" class="center week-bold">S</div>
        <div id="date-monday" class="center week-bold">M</div>
        <div id="date-tuesday" class="center week-bold">T</div>
        <div id="date-wednesday" class="center week-bold">W</div>
        <div id="date-thurday" class="center week-bold">T</div>
        <div id="date-friday" class="center week-bold">F</div>
        <div id="date-saturday" class="center week-bold">S</div>
        <div class="month-days">
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
            <div>31</div>
            <div class="current-month">1</div>
            <div class="current-month">2</div>
            <div class="current-month">3</div>
            <div class="current-month">4</div>
            <div class="current-month">5</div>
            <div class="current-month">6</div>
            <div class="current-month">7</div>
            <div class="current-month">8</div>
            <div class="current-month">9</div>
            <div class="current-month">10</div>
            <div class="current-month">11</div>
            <div class="current-month">12</div>
            <div class="current-month">13</div>
            <div class="current-month">14</div>
            <div class="current-month">15</div>
            <div class="current-month">16</div>
            <div class="current-month">17</div>
            <div class="current-month">18</div>
            <div class="current-month">19</div>
            <div class="current-month">20</div>
            <div class="current-month">21</div>
            <div class="current-month">22</div>
            <div class="current-month">23</div>
            <div class="current-month">24</div>
            <div class="current-month">25</div>
            <div class="current-month">26</div>
            <div class="current-month">27</div>
            <div class="current-month">28</div>
            <div class="current-month">29</div>
            <div class="current-month">30</div>
            <div>1</div>
            <div>3</div>
            <div>2</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
